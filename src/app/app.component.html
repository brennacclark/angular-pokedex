<div class="app {{ storedTheme }}">
  <h2>{{ title }}</h2>

  <section>
    <h4>{{ subtitle }}</h4>
    {{ storedTheme }}
  </section>

  <app-header
    [selectedTheme]="storedTheme"
    (themeChanged)="onThemeChanged($event)"
  ></app-header>

  <app-footer [selectedTheme]="storedTheme"></app-footer>
</div>
